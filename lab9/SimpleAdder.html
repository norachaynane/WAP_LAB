<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Adder</title>
</head>
<body>
<form action="http://localhost:8080/add.js">
    <div>
        <label> Enter first Number : <input type="text" name="first"/> </label><br/>
        <label> Enter second Number : <input type="text" name="second"/> </label><br/>
        <select id="op" name="op">
            <option value="+"> +</option>
            <option value="-"> -</option>
            <option value="*"> *</option>
            <option value="/"> /</option>

        </select>
        <br/>
        <input type="submit" value="Click"/>
    </div>
</form>
</body>
</html>
